<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reservations</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>
    <h1>Reserves</h1>

    <div class="card">
        <div class="card-header">
          <h3><strong>Add Your Reservation</strong></h3>
        </div>
        <div class="card-body">
          <form method="POST" role="form">

            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name">
            </div>

            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="text" class="form-control" id="phone">
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email">
            </div>

            <div class="form-group">
              <label for="userID">UserID</label>
              <input type="text" class="form-control" id="userId">
            </div>

          </form>
          <br>
          <div class="text-right">
            <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Add Your Reservation Now!</button>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript">

    $("#add-btn").on("click", function(event) {

        event.preventDefault();

        var newUser = {
            name: $("#name").val().trim(),
            phone: $("#phone").val().trim(),
            email: $("#email").val().trim(),
            userID: $("#userId").val().trim()
        };
        

        $.post("/api/tables", newUser)
        .then(function(data) {
            console.log("reserves.html", data);
            alert("Table Reserved!");
            //clearAll();
        });
    });

    function clearAll() {
        $("#name").val("");
        $("#phone").val("");
        $("#email").val("");
        $("#userId").val("");        
    };
    </script>
    
</body>
</html>
